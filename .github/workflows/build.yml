name: build

on:
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["test"]
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./vue-project

      - name: Build Project
        run: npm run build
        working-directory: ./vue-project
