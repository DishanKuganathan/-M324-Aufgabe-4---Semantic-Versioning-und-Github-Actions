name: Semantic Versioning Tagging

on:
  push:
    branches:
      - main   

jobs:
  tagging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4s

      - name: Run tagging script
        run: bash /commitScript/semServScript.shs

      - name: Push new tag
        run: git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
