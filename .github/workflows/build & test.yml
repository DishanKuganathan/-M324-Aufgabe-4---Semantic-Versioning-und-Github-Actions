name: BuildandTest

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: npm ci
        working-directory: ./vue-project
      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: ./vue-project

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: npm ci
        working-directory: ./vue-project
      - name: Build Project
        run: npm run build
        working-directory: ./vue-project
